<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <label for="location">Enter a location via city, state, zip code, or country! :</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <div class="showWindSpeed"></div>
    <div class="showDescript"></div>
    <div class="showTempMin"></div>
    <div class="showTempMax"></div>
  </div>
</body>
</html>
